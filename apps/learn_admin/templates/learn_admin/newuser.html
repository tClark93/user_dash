<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand">Test App</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/profile">Profile<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <span class="navbar-text" style='margin-right: 15px;'><a href='/logoff'>Log Out</a></span>
        </div>
    </nav>
    <div class='container'>
        <div class='row'>
            <div class='column'>
                <h1 style="margin-right: 200px;">Add New User</h1>
                {% if messages %}
                    {% for message in messages %}
                        <p style="color:red">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <form action='/createnew' method='post'>
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input name='first_name' type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input name='last_name' type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input name='email' type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input name='password' type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirm Password:</label>
                        <input name='confirm' type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-info">Register</button>
                </form>
            </div>
            <div class='column'>
                <a href='/dashboard/admin' class="badge badge-dark" style="margin-left: 500px; padding:15px;">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
