<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand">Test App</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
                <span class="navbar-text" style='margin-right: 15px;'><a href='/login'>Log In</a></span>
            </div>
        </nav>
    <div class='container' style="margin:75px;">
        <h1 style="margin-left:100px;">Log In</h1>
        {% if messages %}
            {% for message in messages %}
                <p style="color:red">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <div class='container' style="width:75%;">
            <form action='/loginuser' method='POST'>
                {%csrf_token%}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input name='email' type="text" class="form-control" placeholder="Email Address"></td>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name='password' type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-info">Log In</button>
            </form>
            <div class="container" style="display: flex; justify-content: center; margin-top: 25px;">
                <a href='/register'>Don't have an account? Register here.</a>
            </div>
        </div>
    </div> 
</body>
</html>
